<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Verifica a Velocidade</title>
</head>
<body>
    <h1>Programa Verifica a Velocidade</h1>
    <form>
        <p>Velocidade permitida:
            <input type="number" id="inVelocidade" min="0" max="10" step="0.1" required>
        </p>
        <p>Velocidade do Condutor:
            <input type="number" id="inCondutor" min="5" step="1" required>
        </p>
        <input type="submit" value="Verifica Velocidade">
    </form>
    <h3></h3>
    <script src="velocidade.js"></script>
</body>
</html>
